<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

</head>

<body>

    <div class="container">
        <div class="center">
            <!-- CLOCK -->
            <div class="js-clock clock">
                <h1 class="js-title">00:00</h1>
            </div>

            <!-- ENTER NAME -->
            <form class="js-form form">
                <input class="write" type="text" placeholder="What is your name ?">
            </form>

            <!-- GREETING -->
            <h4 class="js-greetings greetings"></h4>

            <!-- WRITE A TODO -->
            <form class="js-toDoForm toDoForm">
                <input class="write" type="text" placeholder="Write a to do">
            </form>

            <!-- TODO LIST -->
            <div class="toDoList-before">
                <ul class="js-toDoList toDoList">
                </ul>
            </div>
        </div>
        <span class="js-weather weather"></span>
    </div>

    <script src="/static/clock.js"></script>
    <script src="/static/greeting.js"></script>
    <script src="/static/todo.js"></script>
    <script src="/static/bg.js"></script>
    <script src="/static/weather.js"></script>
</body>

</html>
